Organizations:
  - &OrdererOrg
    Name: OrdererOrg
    ID: OrdererOrg
    MSPDir: crypto-config/ordererOrganizations/com.org.orderer/msp
    AdminPrincipal: Role.ADMIN
  - &MyOrg1
    Name: MyOrg1
    ID: MyOrg1
    MSPDir: crypto-config/peerOrganizations/com.myorg1/msp
    AdminPrincipal: Role.ADMIN
    AnchorPeers:
      - Host: 
        Port: 7051
  - &MyOrg2
    Name: MyOrg2
    ID: MyOrg2
    MSPDir: crypto-config/peerOrganizations/com.myorg2/msp
    AdminPrincipal: Role.ADMIN
    AnchorPeers:
      - Host: 
        Port: 7051

Orderer: &OrdererDefaults
  OrdererType: solo
  Addresses:
    - 172.31.50.238:7050
  BatchTimeout: 1ms
  BatchSize:
    MaxMessageCount: 10
    AbsoluteMaxBytes: 99 MB
    PreferredMaxBytes: 512 KB
  MaxChannels: 0
  Kafka:
    Brokers:
      - 127.0.0.1:9092
  Organizations:

Application: &ApplicationDefaults
  Organizations:

Profiles:
  Genesis:
    Orderer:
      <<: *OrdererDefaults
      Organizations:
        - *OrdererOrg
    Consortiums:
      SampleConsortium:
        Organizations:
          - *MyOrg1
          - *MyOrg2
  Channels:
    Consortium: SampleConsortium
    Application:
      <<: *ApplicationDefaults
      Organizations:
        - *MyOrg1
        - *MyOrg2
